<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 details">
            <div class="img">
                <img [src]="coinData?.image?.large" alt="">
                <h2 class="details-title text-center">{{coinData?.name}}</h2>
                <p class="description" innerHtml="{{coinData?.description.en.split('. ')[0]}}"></p>
                <p class="title"><b>Rank:</b> {{coinData?.market_cap_rank}}</p>
                <p class="title"><b>Current Price:</b> {{price | currency: currency}}</p>
                <p class="title"><b>Market Cap:</b> {{ cap | currency: currency}}</p>
            </div>
        </div>
        <div class="col-md-8">
            <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
        </div>
    </div>
</div>
