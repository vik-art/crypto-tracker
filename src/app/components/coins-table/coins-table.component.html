<div class="coins-container">
    <div class=" container">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input class="form-input" matInput (keyup)="applyFilter($event)" class="form-input" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
                <td class="table-id" mat-cell *matCellDef="let row" (click)="chooseCoin(row.id)"> {{row.id | uppercase}} </td>
              </ng-container>
          
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.market_cap_change_percentage_24h}}% </td>
              </ng-container>
          
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row" > <img src={{row.image}} width="40"> </td>
              </ng-container>
          
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row"> {{row.current_price | currency: currentValue}} </td>
              </ng-container>
              <ng-container matColumnDef="updated">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last updated </th>
                <td mat-cell *matCellDef="let row"> {{row.last_updated | date: "dd.MM.YYYY"}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of currenciesInTable"></mat-paginator>
          </div>
          
    </div>
    </div>
